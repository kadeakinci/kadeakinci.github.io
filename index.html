<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kade's Music Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Navigation bar */
    nav {
      background: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      color: #fff;
      margin: 0;
      font-size: 1.2rem;
    }

    /* Waffle menu icon */
    .menu-icon {
      cursor: pointer;
      display: inline-block;
      width: 30px;
      height: 30px;
    }
    .menu-icon div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background: #333;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown a:hover {
      background: #444;
    }

    /* Section styling */
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #222;
    }

    /* Product cards */
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin-top: 0;
    }
    .product p {
      color: #666;
    }

    /* Modern Buy button */
    .buy-btn {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .buy-btn:hover {
      background: #005fa3;
    }

    /* Video embeds */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav>
    <h1>Kade's Music Hub</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#shop">Shop Tabs</a>
      <a href="#videos">Videos</a>
      <a href="#about">About</a>
    </div>
  </nav>

  <section id="shop">
    <h2>Shop Tabs</h2>
    <div class="product">
      <h3>Guitar Tab 1</h3>
      <p>Price: $5</p>
      <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/your-link'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Guitar Tab 2</h3>
      <p>Price: $7</p>
      <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/your-link'">Buy Now</button>
    </div>
  </section>

  <section id="videos">
  <h2>Performance Videos</h2>
  <iframe 
    src="https://www.youtube.com/embed/wgswRnwxpSg" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</section>
  <iframe 
    src="https://www.youtube.com/embed/PBEhyhxl_bU" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</section>


  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my hub! Here youâ€™ll find my guitar tabs and videos. Stay tuned for more.</p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
