<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kade's Music Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #000; /* Black background */
      color: #eee;      /* Light text for contrast */
    }

    /* Navigation bar */
    nav {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      color: #fff;
      margin: 0;
      font-size: 1.2rem;
    }

    /* Waffle menu icon */
    .menu-icon {
      cursor: pointer;
      display: inline-block;
      width: 30px;
      height: 30px;
    }
    .menu-icon div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background: #222;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .dropdown a {
      display: block;
      padding: 12px 20px;
      color: #eee;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown a:hover {
      background: #333;
    }

    /* Section styling */
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
    }

    /* Product cards */
    .product {
      background: #111;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }
    .product h3 {
      margin-top: 0;
      color: #fff;
    }
    .product p {
      color: #aaa;
    }

    /* Modern Buy button */
    .buy-btn {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .buy-btn:hover {
      background: #005fa3;
    }

    /* Video embeds */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <nav>
    <h1>Kade's Music Hub</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#tutorials">Tutorials</a>
      <a href="#performance">Performance Videos</a>
      <a href="#producing">Producing Videos</a>
      <a href="#shop">Buy Tabs</a>
    </div>
  </nav>

  <section id="tutorials">
    <h2>Tutorials</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_TUTORIAL_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="performance">
    <h2>Performance Videos</h2>
    <iframe src="https://www.youtube.com/embed/wgswRnwxpSg" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/PBEhyhxl_bU" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="producing">
    <h2>Producing Videos</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_PRODUCING_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="shop">
    <h2>Buy Tabs</h2>
    <div class="product">
      <h3>Guitar Tab 1</h3>
      <p>Price: $5</p>
      <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/your-link'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Guitar Tab 2</h3>
      <p>Price: $7</p>
      <button class="buy-btn" onclick="window.location.href='https://www.paypal.com/your-link'">Buy Now</button>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
